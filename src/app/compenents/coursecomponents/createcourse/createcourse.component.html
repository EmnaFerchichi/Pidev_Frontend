
<div class="container mt-5">
  

  
    
   
    
   
  
    <style>
        * { box-sizing:border-box; }
    
    /* basic stylings ------------------------------------------ */
    body 				 { background:url(https://scotch.io/wp-content/uploads/2014/07/61.jpg); }
    .container 		{ 
      font-family:'Roboto';
      width:600px; 
      margin:30px auto 0; 
      display:block; 
      background:#FFF;
      padding:10px 50px 50px;
    }
    h2 		 { 
      text-align:center; 
      margin-bottom:50px; 
    }
    h2 small { 
      font-weight:normal; 
      color:#888; 
      display:block; 
    }
    .footer 	{ text-align:center; }
    .footer a  { color:#53B2C8; }
    
    /* form starting stylings ------------------------------- */
    .group 			  { 
      position:relative; 
      margin-bottom:60px; 
    }
    input 				{
      font-size:18px;
      padding:10px 10px 10px 5px;
      display:block;
      width:300px;
      border:none;
      border-bottom:1px solid #757575;
    }
    input:focus 		{ outline:none; }
    
    /* LABEL ======================================= */
    label 				 {
      color:rgb(153, 153, 153); 
      font-size:18px;
      font-weight:normal;
      position:absolute;
      pointer-events:none;
      left:5px;
      top:10px;
      transition:0.2s ease all; 
      -moz-transition:0.2s ease all; 
      -webkit-transition:0.2s ease all;
    }
    
    /* active state */
    input:focus ~ label, input:valid ~ label 		{
      top:-20px;
      font-size:14px;
      color:#5264AE;
    }
    
    /* BOTTOM BARS ================================= */
    .bar 	{ position:relative; display:block; width:300px; }
    .bar:before, .bar:after 	{
      content:'';
      height:2px; 
      width:0;
      bottom:1px; 
      position:absolute;
      background:#5264AE; 
      transition:0.2s ease all; 
      -moz-transition:0.2s ease all; 
      -webkit-transition:0.2s ease all;
    }
    .bar:before {
      left:50%;
    }
    .bar:after {
      right:50%; 
    }
    
    /* active state */
    input:focus ~ .bar:before, input:focus ~ .bar:after {
      width:50%;
    }
    
    /* HIGHLIGHTER ================================== */
    .highlight {
      position:absolute;
      height:60%; 
      width:100px; 
      top:25%; 
      left:0;
      pointer-events:none;
      opacity:0.5;
    }
    
    /* active state */
    input:focus ~ .highlight {
      -webkit-animation:inputHighlighter 0.3s ease;
      -moz-animation:inputHighlighter 0.3s ease;
      animation:inputHighlighter 0.3s ease;
    }
    
    /* ANIMATIONS ================ */
    @-webkit-keyframes inputHighlighter {
        from { background:#5264AE; }
      to 	{ width:0; background:transparent; }
    }
    @-moz-keyframes inputHighlighter {
        from { background:#5264AE; }
      to 	{ width:0; background:transparent; }
    }
    @keyframes inputHighlighter {
        from { background:#5264AE; }
      to 	{ width:0; background:transparent; }
    }
        
    </style>
       
     
        <form [formGroup]="courseForm" (ngSubmit)="courseSubmit()">
          <br><br>
            <div class="group">
             
                <input type="text"  formControlName="name" > <span class="highlight"></span> <span class="bar"></span><label>Name</label>
            </div>
           
            <div class="group">
                <input type="date"    ng-click="showcalendar($event)"  formControlName="date_d"                                           min='2022-05-12' max='2022-06-13' > <span class="highlight"></span> <span class="bar"></span><label>Starting Dat</label>
            </div>
            
            <div class="group">
                <input type="date"   formControlName="date_s"                                                                            min='2022-05-12' max='2022-06-13' > <span class="highlight"></span> <span class="bar"></span><label>Finish Date</label>
            </div>
            <div class="group">
                <input type="text"  formControlName="description" > <span class="highlight"></span> <span class="bar"></span><label>Description</label>
            </div>
            <div class="group">
                <input type="text"  formControlName="price" > <span class="highlight"></span> <span class="bar"></span><label>Enter Price</label>
            </div>
            <div class="group">
              <input type="number"  formControlName="rating" > <span class="highlight"></span> <span class="bar"></span><label>Enter Rating</label>
          </div>
           
            
            <div class ="col-lg-4 mt-2"  *ngIf="!getparamid2">
                <button  class="btn btn-primary btn-sm"    role="button">Create</button>
                </div>
                <div class ="col-lg-4 mt-2" *ngIf="getparamid2">
                  <button  class="btn btn-dark btn-sm"  (click)="courseUpdate()" role="button">Update</button>
              </div>
           
            
           
              <script language="javascript">
                angular.module('myApp', ['ngAnimate', 'ui.bootstrap']);
                angular.module('myApp').controller('myCntrl', function ($scope) {
                    $scope.today = function () {
                        $scope.dt = new Date();
                    };
                    $scope.mindate = new Date();
                    $scope.dateformat="MM/dd/yyyy";
                    $scope.today();
                    $scope.showcalendar = function ($event) {
                        $scope.showdp = true;
                    };
                    $scope.showdp = false;
                    $scope.month = function () {
                        $scope.dt = new Date();
                    };
                    $scope.mindate = new Date();
                    $scope.dateformat="MM/dd/yyyy";
                    $scope.month();
                    $scope.showcalendar = function ($event) {
                        $scope.showdp = true;
                    };
                });
            </script>
        </form>
