<div class="container mt-5">
  
  

  

    <style>
        *{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
}
body{
    font-family: Helvetica;
    -webkit-font-smoothing: antialiased;
    background: rgba( 71, 147, 227, 1);
}
h2{
    text-align: center;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: rgb(0, 0, 0);
    padding: 30px 0;
}

/* Table Styles */

.table-wrapper{
    margin: 10px 70px 70px;
    box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
}

.fl-table {
    border-radius: 5px;
    font-size: 12px;
    font-weight: normal;
    border: none;
    border-collapse: collapse;
    width: 100%;
    max-width: 100%;
    white-space: nowrap;
    background-color: rgb(45, 45, 45);
}

.fl-table td, .fl-table th {
    text-align: center;
    padding: 8px;
}

.fl-table td {
    border-right: 1px solid #060606;
    font-size: 12px;
}

.fl-table thead th {
    color: #000000;
    background: #4FC3A1;
}


.fl-table thead th:nth-child(odd) {
    color: #000000;
    background: #324960;
}

.fl-table tr:nth-child(even) {
    background: #050505;
}

/* Responsive */

@media (max-width: 767px) {
    .fl-table {
        display: block;
        width: 100%;
    }
    .table-wrapper:before{
        content: "Scroll horizontally >";
        display: block;
        text-align: right;
        font-size: 11px;
        color: rgb(0, 0, 0);
        padding: 0 0 10px;
    }
    .fl-table thead, .fl-table tbody, .fl-table thead th {
        display: block;
    }
    .fl-table thead th:last-child{
        border-bottom: none;
    }
    .fl-table thead {
        float: left;
    }
    .fl-table tbody {
        width: auto;
        position: relative;
        overflow-x: auto;
    }
    .fl-table td, .fl-table th {
        padding: 20px .625em .625em .625em;
        height: 60px;
        vertical-align: middle;
        box-sizing: border-box;
        overflow-x: hidden;
        overflow-y: auto;
        width: 120px;
        font-size: 20px;
        text-overflow: ellipsis;
    }
    .fl-table thead th {
        text-align: left;
        border-bottom: 1px solid #000000;
    }
    .fl-table tbody tr {
        display: table-cell;
    }
    .fl-table tbody tr:nth-child(odd) {
        background: none;
    }
    .fl-table tr:nth-child(even) {
        background: transparent;
    }
    .fl-table tr td:nth-child(odd) {
        background: #030303;
        border-right: 1px solid #000000;
    }
    .fl-table tr td:nth-child(even) {
        border-right: 1px solid #010101;
    }
    .fl-table tbody td {
        display: block;
        text-align: center;
    }
}
    </style>
    
   
  
    
    
  

<div class="table-wrapper">  
    <table class="fl-table" >
      <tr>
        <th>Id Course</th>
        <th>Name</th>
        <th>Starting Date</th>
        <th>Finish Date</th>
        <th>Description</th>
        <th>Price</th>
        <th>Edits</th>
        
      </tr>
      <tbody>
         <tr *ngFor="let us of readData2  ">
                
              <th >{{us.id}}</th>
              <td>{{us.name}}</td>
              <td>{{us.date_d}}</td>
              <td>{{us.date_s}}</td>
              <td>{{us.description}}</td>
              <td>{{us.price}}</td>

              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteID2(us.id)" >Delete</button>
                &nbsp;
                <a [routerLink]="['/createcourse',us.id]" class="btn  btn-sm btn-success">Update</a>

              </td>

       

      </tr>
  </tbody>
      
    </table>
    
</div>
